      <!-- Adicione no corpo do HTML onde deseja exibir os vídeos -->
      <div id="player-container"></div>

    <script>
            var videoData = [
                { id: 'huKBlsoJJ4s', title: 'Eu quero esse poder' },
                { id: 'Y-d9ZoUPnbY', title: 'Jerusalém' },
                { id: 'vu0Dmfzy9Ec', title: 'Fruto da criação' },

                { id: 'nhcQxXMoG-E', title: 'Jesus e Eu' },
                { id: 'oxCLrh1Udg8', title: 'Vou deixar brilhar' }
                // Adicione mais vídeos conforme necessário
            ];
    
            var players = [];
    
            function onYouTubeIframeAPIReady() {
                var container = document.getElementById('player-container');
    
                for (var i = 0; i < videoData.length; i++) {
                    var playerDiv = document.createElement('div');
                    playerDiv.id = 'player' + i;
                    container.appendChild(playerDiv);
    
                    players[i] = new YT.Player(playerDiv.id, {
                        height: '320',
                        width: '610',
                        videoId: videoData[i].id,
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });
    
                    // Adiciona o título abaixo de cada player
                    var titleElement = document.createElement('p');
                    titleElement.textContent = videoData[i].title;
                    container.appendChild(titleElement);
                }
            }
    
            function onPlayerReady(event) {
                // Faça algo quando um player estiver pronto, se necessário
            }
    
            function onPlayerStateChange(event) {
                // Faça algo quando o estado de um player mudar, se necessário
            }
    </script>
</body>
